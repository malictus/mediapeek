<html>
    <head>
        <title>MediaPeek</title>
        <link rel="stylesheet" type="text/css" href="main.css" />
        <script src="jquery-3.1.1.min.js"></script>
        <script src="utilities.js"></script>
        <script src="mediapeek.js"></script>
    </head>
    <body>
        <h2>MediaPeek</h2>
        <h4>Choose a file to look inside it</h4>
        <div id="filechooser">
            <input type="file" id="thefile" name="thefile" />
        </div>
        <br/>
        <div id="filedisplay">
            <div class="filefield"><b>File Name:</b> <span id="filename"></span></div>
            <div class="filefield"><b>File Size:</b> <span id="filesize"></span></div>
            <div class="filefield"><b>MIME Type:</b> <span id="filetype"></span></div>
            <div id="imagedisplay" ></div>
            <video id="videodisplay" ></video>
            <div id="ascii"></div>
        </div>
    </body>
</html>
